{% for item in data %}
  <h3>{{ item.entry.date }}</h3>
  <p>{{ item.entry.content }}</p>

  {% for img in item.images %}
    <img src="/uploads/{{ img.filename }}" width="200">
  {% endfor %}

  <form method="post" action="/comment/{{ item.entry.id }}">
    <input name="name" placeholder="name">
    <input name="comment" placeholder="comment">
    <button>Send</button>
  </form>

  <hr>
{% endfor %}
